<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fim google fonts -->
    <link rel="stylesheet" href="style.css">
    <title>Inscrição para o Evento</title>
</head>
<body>

    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="images/Design sem nome.png" alt="logo">
                </a>
            </div>
            <nav class="menu-desktop">
                <nav class="menu-desktop">
                    <ul>
                        <li><a href="index.html">Inicio</a></li> <!-- Aponta para a página inicial -->
                        <li><a href="palestrantes.html">Palestrantes</a></li> <!-- Aponta para a página de palestrantes -->
                        <li><a href="programacao.html">Programação</a></li> <!-- Aponta para a página de programação -->
                        <li><a href="inscricao.html">Inscrição</a></li> <!-- Aponta para a página de inscrição -->
                        <li><a href="contato.html">Contato</a></li> <!-- Aponta para a página de contato -->
                    </ul>
                </nav>
                
            <div class="contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div> 
    </header>

    <main>
        <section class="inscricao">
            <div class="interface">
                <h2 class="titulo">Inscreva-se no Evento</h2>
                <p>Preencha o formulário abaixo para garantir sua participação no TechFest 2024.</p>

                <form action="#" method="post" class="form-inscricao">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone (opcional)">
                    </div>

                    <div class="form-group">
                        <label for="ingresso">Tipo de Ingresso</label>
                        <select id="ingresso" name="ingresso" required>
                            <option value="" disabled selected>Selecione o tipo de ingresso</option>
                            <option value="palestras">Palestras - Acesso total</option>
                            <option value="workshops">Workshops - Acesso limitado</option>
                            <option value="vip">VIP - Acesso exclusivo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem (opcional)</label>
                        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe uma mensagem ou pergunta"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-enviar">Enviar Inscrição</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="inscricao">
            <!-- Conteúdo -->
        </section>        
    </main>

</body>
</html>
