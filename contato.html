<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- fim google fonts -->
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>

    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="images/Design sem nome.png" alt="logo">
                </a>
            </div>
            <nav class="menu-desktop">
                <nav class="menu-desktop">
                    <ul>
                        <li><a href="index.html">Inicio</a></li> <!-- Aponta para a página inicial -->
                        <li><a href="palestrantes.html">Palestrantes</a></li> <!-- Aponta para a página de palestrantes -->
                        <li><a href="programacao.html">Programação</a></li> <!-- Aponta para a página de programação -->
                        <li><a href="inscricao.html">Inscrição</a></li> <!-- Aponta para a página de inscrição -->
                        <li><a href="contato.html">Contato</a></li> <!-- Aponta para a página de contato -->
                    </ul>
                </nav>
                
            <div class="contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div> 
    </header>

    <main>
        <section class="contato-section">
            <div class="interface">
                <h2 class="titulo">Entre em Contato</h2>
                <div class="flex">
                    <div class="info-contato">
                        <h3>Informações do Organizador</h3>
                        <p><strong>Nome:</strong> João da Silva</p>
                        <p><strong>Email:</strong> organizador@techfest2024.com.br</p>
                        <p><strong>Telefone:</strong> +55 11 99999-9999</p>
                        <p><strong>Endereço:</strong> Centro de Convenções de São Paulo, Av. das Nações Unidas, 12555</p>
                    </div>

                    <div class="mapa-local">
                        <h3>Local do Evento</h3>
                        <img src="images/Design sem nome (1).png" alt="Mapa do Local" class="mapa-img">
                    </div>
                </div>

                <form action="#" method="post" class="form-contato">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-enviar">Enviar Mensagem</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="contato">
            <!-- Conteúdo -->
        </section>        
    </main>

</body>
</html>
